<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Marwa?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/xT8qBhgUqOOWII72Pm/giphy.gif" alt="Animated Red Rose" class="flower">  
        <h2 id="question">Always Marwa?</h2>
        <div class="btn-container">
            <button class="btn yes-btn" id="yes">Yes</button>
            <button class="btn no-btn" id="no">No</button>
        </div>
    </div>

    <div class="love-container" id="loveContainer">
        <img src="https://media.giphy.com/media/xT8qBhgUqOOWII72Pm/giphy.gif" alt="Big Animated Red Rose" class="big-flower">
        <h2 class="love-message">I will always love you</h2>
        <img src="https://media.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Animation" class="cute-animation">
        <button class="btn restart-btn" id="restart">Restart</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
